<!-- Displays the high-level grammar rule being tested -->
<div class="grammar-point-name">{{GrammarPoint}}</div>

<!-- Placeholder for the Japanese sentence with a blank -->
<div class="sentence-box" id="grammar-front"></div>

{{#Hint}}
<!-- Optional hint section to guide the user's production (e.g., dictionary form) -->
<div class="hint-box">
    <span class="label">Hint:</span> {{Hint}}
</div>
{{/Hint}}

<!-- English translation to provide context for the required nuance -->
<div class="meaning-box">
    {{Meaning}}
</div>

<script>
  (function() {
    // Replaces the [] placeholder in the Sentence field with a visual blank for the front side
    var sentence = `{{Sentence}}`;
    var display = sentence.replace('[]', '<span class="blank">_______</span>');
    document.getElementById('grammar-front').innerHTML = display;
  })();
</script>
